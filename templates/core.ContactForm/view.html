<h1>{{(.Node.GetField "core.Title").RenderHTML}}</h1>

{{(.Node.GetField "core.Body").RenderHTML}}
<div class="contact-form-wrapper">
  {{if .Submitted}}
    <p class="alert alert-success">
    {{G "Thanks for your message!"}}
    </p>
  {{else}}
    {{template "blocks/form" .Form}}
  {{end}}
</div>
