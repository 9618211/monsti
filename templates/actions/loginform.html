<form class="form-horizontal" action="" method="POST" accept-charset="utf-8">
    <fieldset>
        <div class="control-group {{#:error}}error{{/:error}}">
            <div class="controls"><span class="help-block">{{:error}}{{Login:error}}</span></div>
        </div>
        {{#Fields}}
        <div class="control-group {{#Errors}}error{{/Errors}}">
            <label class="control-label" for="name">{{Label}}</label>
            <div class="controls">{{{Input}}}
                <span class="help-block">{{Help}} {{Errors}}</span></div>
        </div>
        {{/Fields}}
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">{{#_}}Submit{{/_}}</button>
            </div>
        </div>
    </fieldset>
</form>
