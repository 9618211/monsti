<article class="{{if .Embedded}}embedded{{end}} node-type-core-ContactForm">
  <h1>{{(index .Node.Fields "core.Title").RenderHTML}}</h1>

  {{(index .Node.Fields "core.Body").RenderHTML}}
  <div class="contact-form-wrapper">
    {{if .Submitted}}
    <p class="alert alert-success">
      {{G "Thanks for your message!"}}
    </p>
    {{else}}
    {{template "blocks/form" .Form}}
    {{end}}
  </div>
</article>
