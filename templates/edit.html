{{with .Form}}
<form class="form" action="{{.Action}}" method="POST"
      accept-charset="utf-8" {{.EncTypeAttr}}>
  <fieldset>
    {{with .Errors}}
    <ul class="errors">
      {{range .}}
      <li>{{.}}</li>
      {{end}}
    </ul>
    {{end}}
    {{range .Widgets}}
    {{template "blocks/widget" .}}
    {{end}}
    <div class="monsti-buttons">
      <button class="monsti-button monsti-button-submit" type="submit">{{G "Submit"}}</button>
    </div>
  </fieldset>
</form>
{{end}}
