<article class="{{if .Embedded}}embedded{{end}} node-type-example-ExampleType">
  <h1>{{(index .Node.Fields "core.Title").RenderHTML}}</h1>
  <div>
    {{(index .Node.Fields "core.Body").RenderHTML}}
  </div>
  <div>
    {{(index .Node.Fields "example.Foo").RenderHTML}}
  </div>
  <div>
    {{(index .Node.Fields "example.Bar").RenderHTML}}
  </div>
  <div>
    Content by NodeContext Signal: {{.SignalFoo}}
  </div>
</article>
